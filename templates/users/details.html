{% extends 'base.html' %}
{% block content %}


<div >
    <br>
<h1>{{g.user.first_name}} {{g.user.last_name}}<span>
    <a href="/user/editprofile" class="btn sm favorited-btn">Edit Profile</a></span></h1>

<br>
<h2>Favorites</h2>
<br>

{% if g.user.recipes %}
<div class="favorites">
{% for favorite in favorites %}


<div class="liked-recipe"><span><img class="rounded" height="65px" src="{{favorite.image}}" alt="{{favorite.title}}"></span> <a class="dish-title" href="/dish/{{favorite.recipe_id}}"> {{favorite.title}}</a>
    <button data-id="{{favorite.recipe_id}}" class="btn favorited-btn"><i class="fas fa-trash" aria-hidden="true"></i></button>

</div>
<br>
{% endfor %}
</div>

{% else %}
<br>
<h5>No Favorites Added</h5>

{% endif %}

<br>
<br>
<br>
<br>
</div>





<form>
    <input class="right btn btn-outline-secondary" type="button" value="Back" onclick="history.back()">
</form>

   
















{% endblock %}
